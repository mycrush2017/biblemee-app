                    </a>
                    <a href="#" class="w-full md:w-auto">
                        <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83" alt="Download on the App Store" class="h-16">
                    </a>
                </div>
            </div>
        </section>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200 md:hidden">
            <div class="grid grid-cols-4 gap-1 p-2">
                <a href="#" class="flex flex-col items-center p-2 text-blue-600">
                    <i class="fas fa-home text-xl"></i>
                    <span class="text-xs mt-1">Home</span>
                </a>
                <a href="#" class="flex flex-col items-center p-2 text-gray-600">
                    <i class="fas fa-book text-xl"></i>
