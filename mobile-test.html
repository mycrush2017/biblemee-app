<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .mobile-menu {
            transform: translateX(-100%);
            transition: all 0.3s ease-in-out;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            z-index: 50;
            visibility: hidden;
            opacity: 0;
        }
        .mobile-menu.active {
            transform: translateX(0);
            visibility: visible;
            opacity: 1;
        }
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }
        .mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="fixed w-full top-0 bg-white shadow-sm z-30">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <a href="#" class="text-2xl font-bold text-gray-800">BibleMee</a>

                <!-- Desktop Navigation -->
                <nav class="hidden lg:flex items-center space-x-6">
                    <a href="#" class="text-gray-600 hover:text-gray-900">Home</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">Bible</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">Plans</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">Search</a>
                </nav>

                <!-- Mobile Menu Button -->
                <button class="block lg:hidden p-3 rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors" id="mobileMenuBtn">
                    <i class="fas fa-bars text-2xl text-gray-600"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="menuOverlay"></div>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <div class="p-6">
            <div class="flex justify-between items-center mb-8">
                <a href="#" class="text-2xl font-bold text-gray-800">BibleMee</a>
                <button class="p-2 rounded-full hover:bg-gray-100" id="closeMenuBtn">
                    <i class="fas fa-times text-xl text-gray-600"></i>
                </button>
            </div>
            <nav class="space-y-6">
                <a href="#" class="block text-lg text-gray-600 hover:text-gray-900">Home</a>
                <a href="#" class="block text-lg text-gray-600 hover:text-gray-900">Bible</a>
                <a href="#" class="block text-lg text-gray-600 hover:text-gray-900">Plans</a>
                <a href="#" class="block text-lg text-gray-600 hover:text-gray-900">Search</a>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <main class="pt-20 px-4">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">Mobile Menu Test</h1>
            <p class="text-gray-600">Click the menu button in the top-right corner to test the mobile menu.</p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenu = document.querySelector('.mobile-menu');
            const menuOverlay = document.querySelector('.mobile-menu-overlay');
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const closeMenuBtn = document.getElementById('closeMenuBtn');

            function toggleMenu() {
                mobileMenu.classList.toggle('active');
                menuOverlay.classList.toggle('active');
                document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
            }

            mobileMenuBtn.addEventListener('click', toggleMenu);
            closeMenuBtn.addEventListener('click', toggleMenu);
            menuOverlay.addEventListener('click', toggleMenu);

            // Close menu on window resize if open
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768 && mobileMenu.classList.contains('active')) {
                    toggleMenu();
                }
            });
        });
    </script>
</body>
</html>
